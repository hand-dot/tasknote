<ion-header no-border>
  <ion-navbar>
    <ion-title></ion-title>
    <div class="logo-small"></div>
    <div class="right">
      <button ion-button icon-only round clear>
        <ion-icon name="md-person-add" style="color:rgba(145,145,145,0.9);"></ion-icon>
      </button>
      <button ion-button icon-only round clear>
        <ion-icon name="md-search" style="color:rgba(145,145,145,0.9);"></ion-icon>
      </button>
      <button ion-button icon-only round clear>
        <ion-icon name="settings" style="color:rgba(145,145,145,0.9);"></ion-icon>
      </button>
    </div>
  </ion-navbar>
</ion-header>

// padding to avoid overlapping header
<ion-content padding>
  <!-- Icons left of text -->
  <super-tabs tabs-only color="extra-light-gray-v2">
    <super-tab icon="md-person" [root]="profile"></super-tab>
    <super-tab icon="logo-buffer" [root]="tasks"></super-tab>
    <super-tab icon="ios-text" [root]="settings"></super-tab>
    <super-tab icon="ios-list" [root]="settings"></super-tab>
    <super-tab icon="settings" [root]="settings"></super-tab>
  </super-tabs>
</ion-content>
