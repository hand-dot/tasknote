<ion-header no-border class="header">
  <ion-navbar>
    <ion-title></ion-title>
    <div class="container">
      <button ion-button icon-only round color="primary">
        <ion-icon name="md-add"></ion-icon>
      </button>
      <button ion-button icon-only round color="primary">
        <ion-icon name="md-search"></ion-icon>
      </button>
    </div>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- Icons left of text -->
  <ion-tabs tabs-only tabsPlacement="top" tabsLayout="icon-start" color="primary">
    <ion-tab tabTitle="Profile" tabIcon="md-person" [root]="profile"></ion-tab>
    <ion-tab tabTitle="Tasks" tabIcon="logo-buffer" [root]="tasks" tabBadge="1" tabBadgeStyle="danger"></ion-tab>
    <ion-tab tabTitle="Messages" tabIcon="ios-text" [root]="settings"></ion-tab>
    <ion-tab tabTitle="Settings" tabIcon="settings" [root]="settings"></ion-tab>
  </ion-tabs>
</ion-content>
