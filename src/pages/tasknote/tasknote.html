<ion-header no-border>
  <ion-navbar>
    <ion-title></ion-title>
    <div class="logo-small"></div>
    <div class="right">
      <button ion-button icon-only round clear>
        <ion-icon name="md-person-add" style="color:rgba(145,145,145,0.9);"></ion-icon>
      </button>
      <button ion-button icon-only round clear>
        <ion-icon name="md-search" style="color:rgba(145,145,145,0.9);"></ion-icon>
      </button>
      <button ion-button icon-only round clear>
        <ion-icon name="settings" style="color:rgba(145,145,145,0.9);"></ion-icon>
      </button>
    </div>
  </ion-navbar>
</ion-header>

// padding to avoid overlapping header
<ion-content padding>
  <!-- Icons left of text -->
  <ion-tabs tabs-only tabsPlacement="top" tabsLayout="icon-start" color="extra-light-gray-v2">
    <ion-tab tabTitle="Profile" tabIcon="md-person" [root]="profile"></ion-tab>
    <ion-tab tabTitle="Tasks" tabIcon="logo-buffer" [root]="tasks" tabBadge="1" tabBadgeStyle="danger"></ion-tab>
    <ion-tab tabTitle="Messages" tabIcon="ios-text" [root]="settings"></ion-tab>
    <ion-tab tabTitle="Settings" tabIcon="settings" [root]="settings"></ion-tab>
  </ion-tabs>
</ion-content>
