<ion-header no-border>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-start>
          <img src="{{ (user | async)?.photoURL }}">
        </ion-avatar>
        <h2>{{ (user | async)?.displayName }}</h2>
        <h3>{{ (user | async)?.statusMessage || 'Not set' }}</h3>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary">
          <ion-icon name="text"></ion-icon>
          Text
        </button>
        <button ion-button color="secondary">
          <ion-icon name="call"></ion-icon>
          Call
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="mail"></ion-icon>
          Email
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- Sliding item 1 -->
  <ion-list>
    <ion-list-header>
      <h2>PROJECTS</h2>
      <button ion-button icon-only clear round item-end color="light-gray">
        <ion-icon name="ios-more"></ion-icon>
      </button>
    </ion-list-header>
    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-end>
          <img src="{{ (user | async)?.photoURL }}">
        </ion-avatar>
        <ion-grid>
          <ion-row>
            <ion-col class="col-padding" col-10 push-2>
              <h2>Final Fantasy XV</h2>
              <p>
                <span>
                  <ion-icon class="left-margin" name="md-link"></ion-icon>
                </span>
                <span>
                  <ion-icon class="left-margin" name="md-text"></ion-icon>
                </span>
                <span>
                  <ion-icon class="left-margin" name="ios-attach"></ion-icon>
                </span>
                <span>
                  <ion-icon class="left-margin" name="md-sync"></ion-icon>
                </span>
              </p>
            </ion-col>
            <ion-col col-2 pull-10>
              <button ion-button icon-only clear round item-end color="gray">
                <ion-icon name="add"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary">
          <ion-icon name="text"></ion-icon>
          Text
        </button>
        <button ion-button color="secondary">
          <ion-icon name="call"></ion-icon>
          Call
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="mail"></ion-icon>
          Email
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <!-- Sliding item 2 -->
    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-end>
          <img src="{{ (user | async)?.photoURL }}">
        </ion-avatar>
        <ion-grid>
          <ion-row>
            <ion-col class="col-padding" col-10 push-2>
              <h2>For the fifteenth</h2>
              <p>
                <span>
                  <ion-icon class="left-margin" name="md-link"></ion-icon>
                </span>
                <span>
                  <ion-icon class="left-margin" name="md-text"></ion-icon>
                </span>
              </p>
            </ion-col>
            <ion-col col-2 pull-10>
              <button ion-button icon-only clear round item-end color="gray">
                <ion-icon name="add"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary">
          <ion-icon name="text"></ion-icon>
          Text
        </button>
        <button ion-button color="secondary">
          <ion-icon name="call"></ion-icon>
          Call
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="mail"></ion-icon>
          Email
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-item-divider color="white" no-lines>
    <h2>Item Divider</h2>
  </ion-item-divider>

  <ion-list>
    <ion-list-header>
      <h2>WORKING ON</h2>
      <button ion-button icon-only clear round item-end color="light-gray">
        <ion-icon name="ios-more"></ion-icon>
      </button>
    </ion-list-header>
    <ion-item-sliding #item>
      <ion-item>
        <h2>Item</h2>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button (click)="favorite(item)">Favorite</button>
        <button ion-button color="danger" (click)="share(item)">Share</button>
      </ion-item-options>

      <ion-item-options side="right">
        <button ion-button (click)="unread(item)">Unread</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


</ion-content>
