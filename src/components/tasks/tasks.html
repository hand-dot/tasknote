<ion-header>
</ion-header>

<ion-content>
  <ion-toolbar color="white">
    <ion-segment color="azure" [(ngModel)]="favorites">
      <ion-segment-button value="general">
        General
      </ion-segment-button>
      <ion-segment-button value="favorites">
        Favorites
      </ion-segment-button>
      <ion-segment-button value="featured">
        Featured
      </ion-segment-button>
      <ion-segment-button value="archived">
        Archived
      </ion-segment-button>
    </ion-segment>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>



  <!-- Cards -->
  <ion-card *ngFor="let task of tasks | async">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{ (user | async)?.profile.photoURL }}" />
      </ion-avatar>
      <h1> {{ task.title }}
        <span class="tag"> DESIGN </span>
      </h1>
      <h2>
        <ion-icon color="primary-light" name="md-pin"></ion-icon>
        {{ task.place }}
      </h2>
    </ion-item>
    <ion-card-content>
      <p>{{ task.content }}</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button color="azure" ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button color="azure" ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{ task.comments.length }}Comments</div>
        </button>
      </ion-col>
      <ion-col>
        <button color="azure" ion-button icon-left clear small>
          <ion-icon name="md-attach"></ion-icon>
          <div>Attached</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          12h ago
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>


<ion-footer>
</ion-footer>
